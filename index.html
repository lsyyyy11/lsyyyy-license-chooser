<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择许可证</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <a href="index.html" class="language-link">中文</a>
            <a href="index_en.html" class="language-link">English</a>
            <a href="index_fr.html" class="language-link">Français</a>
        </div>
        <div class="logo-container">
            <img src="https://lsyyyy-imagebed.pages.dev/file/6b3c710557a1b5fd9d2d3.png" alt="许可证选择器 Logo" class="logo">
            <h1>选择您的许可证</h1>
        </div>
    </header>
    <div class="container">
        <form id="license-form">
            <div class="form-group">
                <label for="modification">允许修改您的作品吗？</label>
                <select id="modification" name="modification">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                    <option value="share-alike">是，但其他人也必须共享相同方式</option>
                </select>
            </div>
            <div class="form-group">
                <label for="commercial">允许商业用途吗？</label>
                <select id="commercial" name="commercial">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <button type="button" onclick="chooseLicense()">选择许可证</button>
        </form>
        <div id="result" class="result">
            <span id="result-text">推荐使用许可证: </span><a id="license-link" href="#" target="_blank"></a>
            <div><img id="license-image" src="" alt="" class="license-image"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/lsyyyy11/lsyyyy-license-chooser" target="_blank"><img src="https://lsyyyy-imagebed.pages.dev/file/4949b2252c08cea091e69.png" alt="GitHub Logo" class="github-logo">
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
