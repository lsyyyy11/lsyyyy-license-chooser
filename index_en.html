<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Chooser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selector">
        <a href="index.html">中文</a> | <a href="index_en.html">English</a> | <a href="index_fr.html">Français</a>
    </div>
    <div class="logo-container">
        <img src="https://lsyyyy-imagebed.pages.dev/file/6b3c710557a1b5fd9d2d3.png" alt="License Chooser Logo" class="logo">
        <h1>Choose Your License</h1>
    </div>
    <div class="container">
        <form id="license-form">
            <div class="form-group">
                <label for="modification">Allow modifications of your work?</label>
                <select id="modification" name="modification">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="share-alike">Yes, as long as others share alike</option>
                </select>
            </div>
            <div class="form-group">
                <label for="commercial">Allow commercial uses of your work?</label>
                <select id="commercial" name="commercial">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="button" onclick="chooseLicense()">Choose License</button>
        </form>
        <div id="result" class="result">
            <span id="result-text">Your recommended license is: </span><a id="license-link" href="#" target="_blank"></a>
            <div><img id="license-image" src="" alt="" class="license-image"></div>
        </div>
    </div>
    <footer>
        <p>Find me on <a href="https://github.com/lsyyyy11" target="_blank">GitHub</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
