<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre Licence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <a href="index.html" class="language-link">中文</a>
            <a href="index_en.html" class="language-link">English</a>
            <a href="index_fr.html" class="language-link">Français</a>
        </div>
        <div class="logo-container">
            <img src="https://lsyyyy-imagebed.pages.dev/file/6b3c710557a1b5fd9d2d3.png" alt="Logo du Choix de Licence" class="logo">
            <h1>Choisissez Votre Licence</h1>
        </div>
    </header>
    <div class="container">
        <form id="license-form">
            <div class="form-group">
                <label for="modification">Permettre des modifications de votre œuvre ?</label>
                <select id="modification" name="modification">
                    <option value="yes">Oui</option>
                    <option value="no">Non</option>
                    <option value="share-alike">Oui, mais les autres doivent partager de la même manière</option>
                </select>
            </div>
            <div class="form-group">
                <label for="commercial">Autoriser l'utilisation commerciale ?</label>
                <select id="commercial" name="commercial">
                    <option value="yes">Oui</option>
                    <option value="no">Non</option>
                </select>
            </div>
            <button type="button" onclick="chooseLicense()">Choisir la Licence</button>
        </form>
        <div id="result" class="result">
            <span id="result-text">Votre licence recommandée est : </span><a id="license-link" href="#" target="_blank"></a>
            <div><img id="license-image" src="" alt="" class="license-image"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/lsyyyy11" target="_blank"><img src="https://lsyyyy-imagebed.pages.dev/file/4949b2252c08cea091e69.png" alt="GitHub Logo" class="github-logo"></a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
